<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="glider.js"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="viewer-canvas" width="10" height="10"></canvas>

    <script>
        var canvas = document.getElementById('viewer-canvas'),
            viewer = new glider.Viewer(canvas, './koala.jpg');

        viewer.ready()
            .then(
                function() {
                    function resizeCanvas() {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        viewer.applyCanvasResize();
                    }

                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);

                    viewer.rescale(0.3);
                },
                function(err) {
                    console.log('renderer failed to initialize', err);
                }
            );

        var features = new glider.FeatureSet(),
            feature = new glider.Quad({
                left: 0,
                bottom: 0,
                width: 100,
                height: 100,
                fillColor: new glider.RGBA(0., 0, 0, 0.4)
            });

        features.add(feature);

        (function() {
            var ref = Date.now();

            setInterval(function() {
                var delta = Date.now() - ref;

                feature
                    .setLeft(100 * Math.sin(2 * Math.PI / 5000 * delta))
                    .setBottom(100 * Math.cos(2 * Math.PI / 5000 * delta));
            }, 10)
        })();

        viewer.addFeatureSet(features);

    </script>
</body>

</html>
