<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="glider.js"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>

<body>
    <canvas id="viewer-canvas" width="10" height="10"></canvas>

    <script>
        var canvas = document.getElementById('viewer-canvas'),
            viewer = new glider.Viewer(canvas, './koala.jpg');

        viewer.init()
            .then(function() {
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    viewer.getRenderer().applyCanvasResize();
                    viewer.getController().clampToScreen();

                }

                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                viewer.rescale(0.3);
            })
            .fail(function(err) {
                console.log('renderer failed to initialize', err);
            });
    </script>
</body>

</html>
